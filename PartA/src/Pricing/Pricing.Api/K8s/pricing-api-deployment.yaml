apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-api
  namespace: price-api
  labels:
    app: price-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: price-api
  template:
    metadata:
      labels:
        app: price-api
        version: v1
    spec:
      containers:
      - name: price-api
        image: price-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always