# This workflow is triggered on every push to the main branch.
on:
  push:
    branches:
      - main

# Define a single job that will build and publish the Docker image.
jobs:
  build-and-publish:
    # Windows-based environment.
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the source code from the repository.
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Log in to the Docker registry (e.g., Docker Hub, GitHub Packages).
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image using the provided Dockerfile.
      # The image is tagged with the current date and time for a unique version.
      - name: Build and Tag Docker Image
        run: |
          docker build . `
            --file Pricing.Api/Dockerfile `
            -t my-docker-registry/pricing-api:$(Get-Date -Format yyyyMMddHHmmss)

      # Step 4: Push the tagged image to the container registry.
      - name: Push Docker Image to Registry
        run: docker push my-docker-registry/pricing-api:$(Get-Date -Format yyyyMMddHHmmss)
